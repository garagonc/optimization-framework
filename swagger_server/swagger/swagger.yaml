---
swagger: "2.0"
info:
  version: "0.0.2"
  title: "Optimization framework service"
  license:
    name: "Apache"
host: "localhost:8080"
basePath: "/v1"
consumes:
- "application/json"
produces:
- "application/json"
paths:
  /models:
    get:
      tags:
      - "models"
      summary: "Fetches all installed models in the framework"
      description: ""
      operationId: "get_models_in"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters: []
      responses:
        200:
          description: "OK"
          schema:
            $ref: "#/definitions/Model_answer"
        400:
          description: "Bad request"
        405:
          description: "Invalid input"
        500:
          description: "Internal server error"
      x-swagger-router-controller: "swagger_server.controllers.models_controller"
  /models/{name}:
    put:
      tags:
      - "models"
      summary: "Mathematical model for the optimization solver"
      description: ""
      operationId: "optimization_model"
      consumes:
      - "text/plain"
      parameters:
      - name: "name"
        in: "path"
        description: "Name of the loaded model"
        required: true
        type: "string"
      - in: "body"
        name: "upModel"
        description: "Mathematical model that needs to be added to the optimization\
          \ framework"
        required: true
        schema:
          $ref: "#/definitions/Model"
      responses:
        200:
          description: "OK"
        405:
          description: "Invalid input"
      x-swagger-router-controller: "swagger_server.controllers.models_controller"
    delete:
      tags:
      - "models"
      summary: "Deletes the desired model of the framework"
      description: ""
      operationId: "delete_models"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "name"
        in: "path"
        description: "Name of the model to be deleted"
        required: true
        type: "string"
      responses:
        200:
          description: "OK"
        400:
          description: "Bad request"
        405:
          description: "Invalid input"
        500:
          description: "Internal server error"
      x-swagger-router-controller: "swagger_server.controllers.models_controller"
  /inputs/mqtt:
    post:
      tags:
      - "inputs"
      summary: "Creates a new mqtt data source as input"
      description: ""
      operationId: "mqtt_input_source"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "MQTT_Input_Source"
        description: "Data source to be created"
        required: true
        schema:
          $ref: "#/definitions/MQTTInputSource"
      responses:
        201:
          description: "Created succesfully"
        400:
          description: "Bad request"
        405:
          description: "Invalid input"
        500:
          description: "Internal server error"
      x-swagger-router-controller: "swagger_server.controllers.inputs_controller"
  /inputs/mqtt/{id}:
    get:
      tags:
      - "inputs"
      summary: "Receives data from the framework"
      description: ""
      operationId: "get_mqtt_data_source_values"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "id"
        in: "path"
        description: "ID of the data source"
        required: true
        type: "string"
      responses:
        200:
          description: "OK"
          schema:
            $ref: "#/definitions/MQTTInputSource"
        400:
          description: "Bad request"
        405:
          description: "Invalid input"
        500:
          description: "Internal server error"
      x-swagger-router-controller: "swagger_server.controllers.inputs_controller"
    put:
      tags:
      - "inputs"
      summary: "Submits data to the framework"
      description: ""
      operationId: "mqtt_input_put"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "id"
        in: "path"
        description: "ID of the data source"
        required: true
        type: "string"
      - in: "body"
        name: "dataset"
        description: "Dataset submitted to the framework"
        required: true
        schema:
          $ref: "#/definitions/MQTTInputSource"
      responses:
        200:
          description: "Created succesfully"
        400:
          description: "Bad request"
        405:
          description: "Invalid input"
        500:
          description: "Internal server error"
      x-swagger-router-controller: "swagger_server.controllers.inputs_controller"
    delete:
      tags:
      - "inputs"
      summary: "Deletes the loaded data"
      description: ""
      operationId: "delete_mqtt_registry"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "id"
        in: "path"
        description: "Name of the registry to be deleted"
        required: true
        type: "string"
      responses:
        200:
          description: "OK"
        400:
          description: "Bad request"
        405:
          description: "Invalid input"
        500:
          description: "Internal server error"
      x-swagger-router-controller: "swagger_server.controllers.inputs_controller"
  /inputs/dataset:
    post:
      tags:
      - "inputs"
      summary: "Creates a new data source as input"
      description: ""
      operationId: "dataset_input_source"
      consumes:
      - "application/json"
      - "text/plain"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "File_Input_Source"
        description: "Dataset submitted to the framework"
        required: true
        schema:
          $ref: "#/definitions/FileInputSource"
      responses:
        201:
          description: "Created succesfully"
        400:
          description: "Bad request"
        405:
          description: "Invalid input"
        500:
          description: "Internal server error"
      x-swagger-router-controller: "swagger_server.controllers.inputs_controller"
  /inputs/dataset/{id}:
    get:
      tags:
      - "inputs"
      summary: "Receives data from the framework"
      description: ""
      operationId: "get_data_source_values"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "id"
        in: "path"
        description: "ID of the data source"
        required: true
        type: "string"
      responses:
        200:
          description: "OK"
          schema:
            $ref: "#/definitions/FileInputSource"
        400:
          description: "Bad request"
        405:
          description: "Invalid input"
        500:
          description: "Internal server error"
      x-swagger-router-controller: "swagger_server.controllers.inputs_controller"
    put:
      tags:
      - "inputs"
      summary: "Submits data to the framework"
      description: ""
      operationId: "dataset_input_put"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "id"
        in: "path"
        description: "ID of the data source"
        required: true
        type: "string"
      - in: "body"
        name: "dataset"
        description: "Dataset submitted to the framework"
        required: true
        schema:
          $ref: "#/definitions/FileInputSource"
      responses:
        200:
          description: "Created succesfully"
        400:
          description: "Bad request"
        405:
          description: "Invalid input"
        500:
          description: "Internal server error"
      x-swagger-router-controller: "swagger_server.controllers.inputs_controller"
    delete:
      tags:
      - "inputs"
      summary: "Deletes the loaded data"
      description: ""
      operationId: "delete_dataset_registry"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "id"
        in: "path"
        description: "Name of the registry to be deleted"
        required: true
        type: "string"
      responses:
        200:
          description: "OK"
        400:
          description: "Bad request"
        405:
          description: "Invalid input"
        500:
          description: "Internal server error"
      x-swagger-router-controller: "swagger_server.controllers.inputs_controller"
  /inputs/{id}:
    delete:
      tags:
      - "inputs"
      summary: "Deletes all loaded data"
      description: ""
      operationId: "delete_data_source_all"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "id"
        in: "path"
        description: "Id of the data source to be deleted"
        required: true
        type: "string"
      responses:
        200:
          description: "OK"
        400:
          description: "Bad request"
        405:
          description: "Invalid input"
        500:
          description: "Internal server error"
      x-swagger-router-controller: "swagger_server.controllers.inputs_controller"
  /outputs/mqtt/{id}:
    get:
      tags:
      - "outputs"
      summary: "Get mqtt output details"
      description: ""
      operationId: "get_output_source_mqtt"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "id"
        in: "path"
        description: "ID of the output data source to be fetched"
        required: true
        type: "string"
      responses:
        200:
          description: "OK"
          schema:
            $ref: "#/definitions/OutputSource"
        400:
          description: "Bad request"
        405:
          description: "Invalid input"
        500:
          description: "Internal server error"
      x-swagger-router-controller: "swagger_server.controllers.outputs_controller"
    put:
      tags:
      - "outputs"
      summary: "Creates a new outputs setpoint as ouput"
      description: ""
      operationId: "output_source_mqtt"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "id"
        in: "path"
        description: "Name of the data source to be actualized"
        required: true
        type: "string"
      - in: "body"
        name: "Output_Source"
        description: "Output data source to be created"
        required: true
        schema:
          $ref: "#/definitions/OutputSource"
      responses:
        200:
          description: "Created succesfully"
        400:
          description: "Bad request"
        405:
          description: "Invalid input"
        500:
          description: "Internal server error"
      x-swagger-router-controller: "swagger_server.controllers.outputs_controller"
    delete:
      tags:
      - "outputs"
      summary: "Deletes the registration output of the framework"
      description: ""
      operationId: "delete_mqtt_output"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "id"
        in: "path"
        description: "Name of the registry to be deleted"
        required: true
        type: "string"
      responses:
        200:
          description: "OK"
        400:
          description: "Bad request"
        405:
          description: "Invalid input"
        500:
          description: "Internal server error"
      x-swagger-router-controller: "swagger_server.controllers.outputs_controller"
  /outputs/{id}:
    get:
      tags:
      - "outputs"
      summary: "Get ouput of the optimization"
      description: ""
      operationId: "get_output"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "id"
        in: "path"
        description: "Name of the registry to be actualized"
        required: true
        type: "string"
      responses:
        200:
          description: "OK"
          schema:
            $ref: "#/definitions/OptimizationOutput"
        400:
          description: "Bad request"
        405:
          description: "Invalid input"
        500:
          description: "Internal server error"
      x-swagger-router-controller: "swagger_server.controllers.outputs_controller"
    delete:
      tags:
      - "outputs"
      summary: "Deletes the output of the framework"
      description: ""
      operationId: "delete_output"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "id"
        in: "path"
        description: "Name of the registry to be deleted"
        required: true
        type: "string"
      responses:
        200:
          description: "OK"
        400:
          description: "Bad request"
        405:
          description: "Invalid input"
        500:
          description: "Internal server error"
      x-swagger-router-controller: "swagger_server.controllers.outputs_controller"
  /optimization/start/{id}:
    put:
      tags:
      - "optimization"
      summary: "Command for starting the framework"
      description: ""
      operationId: "framework_start"
      consumes:
      - "application/json"
      parameters:
      - name: "id"
        in: "path"
        description: "Id of the registry to be started"
        required: true
        type: "string"
      - in: "body"
        name: "startOFW"
        description: "Start command for the optimization framework \n repetitions:\
          \ -1 infinite repetitions"
        required: true
        schema:
          $ref: "#/definitions/Start"
      responses:
        200:
          description: "OK"
        405:
          description: "Invalid input"
      x-swagger-router-controller: "swagger_server.controllers.optimization_controller"
  /optimization/stop/{id}:
    put:
      tags:
      - "optimization"
      summary: "Command for stoping the framework"
      description: ""
      operationId: "framework_stop"
      consumes:
      - "application/json"
      parameters:
      - name: "id"
        in: "path"
        description: "Id of the registry to be stopped"
        required: true
        type: "string"
      responses:
        200:
          description: "OK"
        405:
          description: "Invalid input"
      x-swagger-router-controller: "swagger_server.controllers.optimization_controller"
  /optimization/status/:
    get:
      tags:
      - "optimization"
      summary: "Command for getting status of the framework"
      description: ""
      operationId: "framework_status"
      consumes:
      - "application/json"
      parameters: []
      responses:
        200:
          description: "OK"
          schema:
            $ref: "#/definitions/StatusOutput"
        405:
          description: "Invalid input"
      x-swagger-router-controller: "swagger_server.controllers.optimization_controller"
definitions:
  Start:
    type: "object"
    required:
    - "control_frequency"
    - "dT_in_seconds"
    - "horizon_in_steps"
    - "repetition"
    properties:
      repetition:
        type: "integer"
        format: "int32"
      control_frequency:
        type: "integer"
        format: "int32"
      horizon_in_steps:
        type: "integer"
        format: "int32"
      model_name:
        type: "string"
      solver:
        type: "string"
      dT_in_seconds:
        type: "integer"
        format: "int32"
    example:
      control_frequency: 30
      horizon_in_steps: 24
      dT_in_seconds: 3600
      model_name: "model_name"
      repetition: 0
      solver: "solver"
  Path_Definition:
    type: "object"
    required:
    - "path"
    properties:
      path:
        type: "string"
        description: "Path where the results will be stored"
  Load:
    type: "object"
    properties:
      P_Load:
        $ref: "#/definitions/Source"
      P_Load_R:
        $ref: "#/definitions/Source"
      P_Load_S:
        $ref: "#/definitions/Source"
      P_Load_T:
        $ref: "#/definitions/Source"
      Q_Load:
        $ref: "#/definitions/Source"
      Q_Load_R:
        $ref: "#/definitions/Source"
      Q_Load_S:
        $ref: "#/definitions/Source"
      Q_Load_T:
        $ref: "#/definitions/Source"
      meta:
        $ref: "#/definitions/metaLoad"
    example:
      P_Load_R:
        mqtt:
          qos: 0
          host: "host"
          topic: "topic"
      Q_Load_T:
        mqtt:
          qos: 0
          host: "host"
          topic: "topic"
      P_Load_S:
        mqtt:
          qos: 0
          host: "host"
          topic: "topic"
      Q_Load_S:
        mqtt:
          qos: 0
          host: "host"
          topic: "topic"
      P_Load_T:
        mqtt:
          qos: 0
          host: "host"
          topic: "topic"
      Q_Load:
        mqtt:
          qos: 0
          host: "host"
          topic: "topic"
      meta:
        pf_Load: 0.6027456
      P_Load:
        mqtt:
          qos: 0
          host: "host"
          topic: "topic"
      Q_Load_R:
        mqtt:
          qos: 0
          host: "host"
          topic: "topic"
  metaLoad:
    type: "object"
    properties:
      pf_Load:
        type: "number"
        format: "float"
        minimum: 0
        maximum: 1
    example:
      pf_Load: 0.6027456
  PV:
    type: "object"
    properties:
      P_PV:
        $ref: "#/definitions/Source"
      P_PV_R:
        $ref: "#/definitions/Source"
      P_PV_S:
        $ref: "#/definitions/Source"
      P_PV_T:
        $ref: "#/definitions/Source"
      Q_PV:
        $ref: "#/definitions/Source"
      Q_PV_R:
        $ref: "#/definitions/Source"
      Q_PV_S:
        $ref: "#/definitions/Source"
      Q_PV_T:
        $ref: "#/definitions/Source"
      meta:
        $ref: "#/definitions/metaPV"
    description: "Definition of a PV element as input for the optimizer"
    example:
      P_PV:
        mqtt:
          qos: 0
          host: "host"
          topic: "topic"
      Q_PV_S:
        mqtt:
          qos: 0
          host: "host"
          topic: "topic"
      Q_PV_T:
