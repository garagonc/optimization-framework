      P_PV_S:
        mqtt:
          qos: 0
          host: "host"
          topic: "topic"
      P_PV_T:
        mqtt:
          qos: 0
          host: "host"
          topic: "topic"
      Q_PV_R:
        mqtt:
          qos: 0
          host: "host"
          topic: "topic"
  PV_Output:
    type: "object"
    properties:
      P_PV_Output:
        $ref: "#/definitions/Source"
      P_PV_R_Output:
        $ref: "#/definitions/Source"
      P_PV_S_Output:
        $ref: "#/definitions/Source"
      P_PV_T_Output:
        $ref: "#/definitions/Source"
      Q_PV_Output:
        $ref: "#/definitions/Source"
      Q_PV_R_Output:
        $ref: "#/definitions/Source"
      Q_PV_S_Output:
        $ref: "#/definitions/Source"
      Q_PV_T_Output:
        $ref: "#/definitions/Source"
    example:
      Q_PV_T_Output:
        mqtt:
          qos: 0
