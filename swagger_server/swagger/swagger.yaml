      ESS_Max_SoC: 5.637377
      ESS_Charging_Eff: 3.6160767
      ESS_Min_SoC: 5.962134
      ESS_Max_Charge_Power: 7.0614014
      ESS_Discharging_Eff: 2.027123
      ESS_Capacity: 2.302136
  grid:
    type: "object"
    properties:
      meta:
