      P_Grid_S_Output:
        $ref: "#/definitions/Source"
      P_Grid_T_Output:
        $ref: "#/definitions/Source"
      Q_Grid_Output:
        $ref: "#/definitions/Source"
      Q_Grid_R_Output:
        $ref: "#/definitions/Source"
      Q_Grid_S_Output:
        $ref: "#/definitions/Source"
      Q_Grid_T_Output:
        $ref: "#/definitions/Source"
    example:
      P_Grid_R_Output:
        mqtt:
          qos: 0
          host: "host"
          topic: "topic"
      P_Grid_Output:
        mqtt:
          qos: 0
          host: "host"
          topic: "topic"
      P_Grid_T_Output:
        mqtt:
          qos: 0
          host: "host"
          topic: "topic"
      P_Grid_S_Output:
        mqtt:
          qos: 0
          host: "host"
          topic: "topic"
      Q_Grid_Output:
        mqtt:
          qos: 0
          host: "host"
          topic: "topic"
      Q_Grid_R_Output:
        mqtt:
          qos: 0
