          topic: "topic"
  metaPV:
    type: "object"
    properties:
      PV_Inv_Max_Power:
        type: "integer"
        format: "int32"
      City:
        type: "string"
      Country:
        type: "string"
    example:
      PV_Inv_Max_Power: 2
      City: "Bonn"
      Country: "Germany"
  ESS:
    type: "object"
    required:
    - "SoC_Value"
    properties:
      SoC_Value:
        $ref: "#/definitions/SourceESS"
      meta:
        $ref: "#/definitions/metaESS"
    example:
      SoC_Value:
        mqtt:
          qos: 0
          host: "host"
          topic: "topic"
      meta:
        ESS_Max_Discharge_Power: 9.301444
